<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="media/favicon-32x32.png" />
  <link rel="stylesheet" href="css/all.min.css" />
  <title>Tempreature converter</title>
  <link rel="stylesheet" href="css/index.css" />
</head>

<body>
  <div class="mancontaree" id="maiconm">
    <div class="smaconte" id="smalod">
      <h1 class="hedddop" id="heddto">Temperature Convertor</h1>
      <div class="lablinput" id="lablinput">
        <div class="siglinpu" id="siglinpurow1">
          <p class="labtext" id="labltex1">Celsius :</p>
          <input  type="number" class="inpnum1 Celsius" data-id="inpunum1"
            placeholder="Enter Temperature" />
        </div>

        <div class="siglinpu" id="siglinpurow2">
          <p class="labtext" id="labltex2">Fahrenheit :</p>
          <input  type="number" class="inpnum1 Fahrenheit " data-id="inpunum2"
            placeholder="Enter Temperature" />
        </div>

        <div class="siglinpu" id="siglinpurow3">
          <p class="labtext" id="labltex3">kelvin :</p>
          <input type="number" class="inpnum1 kelvin" data-id="inpunum3"
            placeholder="Enter Temperature" />
        </div>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>

</html>
